{% set version="0.0.1b" %}
{% set tag="2e951ec7863949d1622f45fee627c5a067ba919a" %}
about:
    home: https://github.com/nh13/bfx-qc-reporter
    license: MIT
    summary: Bioinformatics QC Reporting Tools.
package:
    name: bfx-qc-reporter
    version: {{ version }}
build:
  number: 0
  skip: false
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - bfx-qc-reporter=bfx_qc_reporter.__main__:main
source:
  git_url: https://github.com/jacarey/bfx-qc-reporter.git
  git_rev: {{ tag }}
requirements:
  build:
    - python
    - setuptools
  run:
    - python
test:
  commands:
    - 'bfx-qc-reporter 2>&1 | grep "^usage:"'
